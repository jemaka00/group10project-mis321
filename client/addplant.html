<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Adding a Plant</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="resources/css/admin.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Employee Admin</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="employeeadmin.html">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="addplant.html">Add a Plant</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="deleteplant.html">Delete a Plant</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="feedbackreview.html">Review Feedback</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="home.html">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <form onsubmit="return false"; method="post">
                        <ul>
                            <li>
                                <label for="plantName">Plant name:</label><br>
                                <input type="text" id="plantName" name="plantName"><br>
                            </li>
                            <li>
                                <label for="plantType">Plant Type:</label><br>
                                <input type="text" id="plantType" name="plantType">
                            </li>
                            <li>
                                <label for="seasonality">Seasonality:</label><br>
                                <input type="text" id="seasonality" name="seasonality">
                            </li>
                            <li>
                                <label for="difficultyLevel">Difficulty Level (1, 2, or 3):</label><br>
                                <input type="text" id="difficultyLevel" name="difficultyLevel">
                            </li>
                            <li>
                                <label for="amountOfWater">Amount Of Water:</label><br>
                                <input type="text" id="amountOfWater" name="amountOfWater">
                            </li>
                            <li>
                                <label for="amountOfSun">Amount Of Sun:</label><br>
                                <input type="text" id="amountOfSun" name="amountOfSun">
                            </li>
                            <li>
                                <label for="animalAttraction">Animal Attraction:</label><br>
                                <input type="text" id="animalAttraction" name="animalAttraction">
                            </li>
                            <li>
                                <label for="plantImage">Plant Image URL:</label><br>
                                <input type="text" id="plantImage" name="plantImage">
                            </li>
                            <input type="submit" value="Add Plant" name="submit" onclick="addPlant()"/>
                        </ul>
                      </form>
                </div>
                <div>Form submission successful!</div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="resources/scripts/admin.js"></script>
    </body>
</html>
